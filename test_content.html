<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Thumbnails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="subtitle">
            <h2>차에서 쉬는 사람들, 2024, Digital Print</h2>
            <section id="thumbnails">
                <img id="thumbnail1" src="img/car_alone jpeg/김태현.jpg" class="thumbnail" onclick="openFullscreen('image1')">
                <img id="thumbnail2" src="img/car_alone jpeg/신승재.jpg" class="thumbnail" onclick="openFullscreen('image2')">
                <img id="thumbnail3" src="img/car_alone jpeg/신승재2.jpg" class="thumbnail" onclick="openFullscreen('image3')">
                <!-- 다른 썸네일 이미지들도 동일하게 작성합니다. -->
            </section>
            
            <!-- Fullscreen Modal -->
            <div id="modal" class="modal" onclick="closeFullscreen()">
                <span class="close" onclick="closeFullscreen(event)">&times;</span>
                <a class="prev" onclick="plusSlides(-1, event)">&#10094;</a>
                <img class="modal-content" id="modalImage">
                <a class="next" onclick="plusSlides(1, event)">&#10095;</a>
            </div>
            
    </main>

    <script src="scripts.js"></script>
</body>
</html>
